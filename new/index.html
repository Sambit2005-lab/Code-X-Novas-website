<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-X-Novas Scroll Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scroll-container">
    <div class="animated-text">
      <span class="letter" data-index="0">C</span>
      <span class="letter" data-index="1">O</span>
      <span class="letter" data-index="2">D</span>
      <span class="letter" data-index="3">E</span>
      <span class="letter" data-index="4">-</span>
      <span class="letter" data-index="5">X</span>
      <span class="letter" data-index="6">N</span>
      <span class="letter" data-index="7">O</span>
      <span class="letter" data-index="8">V</span>
      <span class="letter" data-index="9">A</span>
      <span class="letter" data-index="10">S</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
